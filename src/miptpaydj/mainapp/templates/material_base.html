{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <script type="text/javascript"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'js/home.js' %}"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body id="body-pd" style="overflow-x: hidden;">
        <header class="header" id="header">
            <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
            <h4>{% block header %}{% endblock %}</h4>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div><a href="/home" class="nav_logo {% block enable_logo %}{% endblock %}">
                    <i class='bx bx-wallet nav_logo-icon'></i>
                    <span class="nav_logo-name">MIPTpay</span>
                </a>
                    <div class="nav_list">
                        <a href="/put/" class="nav_link {% block enable1 %}{% endblock %}">
                            <i class='bx bx-right-down-arrow-circle nav_icon'></i>
                            <span class="nav_name">Put</span>
                        </a>
                        <a href="/get/" class="nav_link {% block enable2 %}{% endblock %}">
                            <i class='bx bx-right-top-arrow-circle nav_icon'></i>
                            <span class="nav_name">Get</span>
                        </a>
                        <a href="/transfer/" class="nav_link {% block enable3 %}{% endblock %}">
                            <i class='bx bx-transfer nav_icon'></i>
                            <span class="nav_name">Transfer</span>
                        </a>
                        <a href="/persons/" class="nav_link {% block enable4 %}{% endblock %}">
                            <i class='bx bx-user nav_icon'></i>
                            <span class="nav_name">Persons</span>
                        </a>
                        <a href="/banks/" class="nav_link {% block enable5 %}{% endblock %}">
                            <i class='bx bxs-bank nav_icon'></i>
                            <span class="nav_name">Banks</span>
                        </a>
                        <a href="/plans/" class="nav_link {% block enable6 %}{% endblock %}">
                            <i class='bx bx-list-ul nav_icon'></i>
                            <span class="nav_name">Plans</span>
                        </a>
                        <a href="/clients/" class="nav_link {% block enable7 %}{% endblock %}">
                            <i class='bx bx-user-circle nav_icon'></i>
                            <span class="nav_name">Clients</span>
                        </a>
                        <a href="/account/" class="nav_link {% block enable8 %}{% endblock %}">
                            <i class='bx bx-credit-card-alt nav_icon'></i>
                            <span class="nav_name">Accounts</span>
                        </a>
                        <a href="/transactions/" class="nav_link {% block enable9 %}{% endblock %}">
                            <i class='bx bx-receipt nav_icon'></i>
                            <span class="nav_name">Transactions</span>
                        </a>
                    </div>
                </div>
                <a href="/accounts/logout?next=/home" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                        class="nav_name">SignOut</span> </a>
            </nav>
        </div>
        <div class="height-80 bg-light table" id="table" style="margin-top:60px; transition: all 0.5s;">

            {% block content %}{% endblock %}

        </div>
    </body>
</html>
