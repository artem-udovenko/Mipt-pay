{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Register</title>
</head>
<body>
    <div class="registration-form">
        <form method="post">
            {% csrf_token %}
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="password1" placeholder="Password (min 8 chars, min one number)">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="password2" placeholder="Password (Same password)">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="surname" placeholder="Surname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="passport" placeholder="Passport (Example: 1234567890)">
            </div>
            <div class="form-group">
                <input type="submit" value="SIGNUP">

            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
